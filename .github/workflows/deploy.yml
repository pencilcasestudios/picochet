name: Deploy to itch.io

on:
  push:
    paths:
      - 'build/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Build to itch.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Build Artifacts
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Error: build/index.html not found!"
            exit 1
          fi
          if [ ! -f "build/picochet.js" ]; then
            echo "Error: build/picochet.js not found!"
            exit 1
          fi

      - name: Deploy to itch.io
        uses: Ayowel/butler-publish-itchio-action@v2.0.0
        with:
          butler_key: ${{ secrets.BUTLER_CREDENTIALS }}
          itch_user: pencilcasestudios
          itch_game: picochet
          package: build/
          channel: html5
          version_file: build/version.txt
