name: Deploy to itch.io

on:
  push:
    paths:
      - 'build/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Build to itch.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Build Artifacts
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Error: build/index.html not found!"
            exit 1
          fi
          if [ ! -f "build/picochet.js" ]; then
            echo "Error: build/picochet.js not found!"
            exit 1
          fi

      - name: Deploy to itch.io
        uses: manleyjster/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: picochet
          ITCH_USER: pencilcasestudios
          PACKAGE: build/
          VERSION_FILE: build/version.txt
